<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header class="header w">
        <div class="logo">
            <h1>
                <a href="index.html" title="品优购商城">品优购商城</a>
            </h1>
        </div>
    </header>
    <div class="w">
        <div class="registerarea">
                <!-- 注册表单标题 -->
                <h3>注册新用户
                    <div>我有账号，去<a href="" class="style_red">登录</a></div>
                </h3>
                <!-- 表单页 -->
                <div class="reg-form">
                    <form action="">
                        <ul>
                            <li><label for="">手机号:</label><input type="tel"><span></span></li>
                            <li><label for="">短信验证码：</label><input type="number"></li>
                            <li><label for="">登录密码：</label><input type="password"></li>
                            <li class="safe">安全程度：</li>
                            <li><label for="">确认密码:</label><input type="password"></li>
                            <li class="agree"><input type="checkbox" id="form-cb">同意协议并注册<a href="">《用户知晓协议》</a></li>
                            <li><input type="submit" value  ="完成注册并登录" id="btn"></li>
                        </ul>
                    </form>
                </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
